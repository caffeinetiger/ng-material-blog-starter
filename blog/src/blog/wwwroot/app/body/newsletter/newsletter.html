<md-dialog class="admin">
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="space between">
            <h2>{{nw.labels.title}}</h2>
            <md-button class="md-fab md-mini" aria-label="cancel" ng-click="nw.cancel()">
                <vv-ng-md-icon icon="close" class="close" size="18" options='{"duration": 375,  "easing": "elastic-in-out"}'>
                </vv-ng-md-icon>
                <md-tooltip class="whitesmoke">{{nw.labels.cancel}}</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-submit="nw.onSubmit()" name="nw.form" novalidate>
        <md-dialog-content class="md-dialog-content">
            <formly-form model="nw.user" fields="nw.fields" form="nw.form">
            </formly-form>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <span class="error-message in-dialog">{{nw.error}}</span>
            <md-button class="md-raised md-accent md-hue-3" type="submit" ng-disabled="nw.form.$invalid">
                <md-icon md-menu-origin md-svg-icon="social:login">
                </md-icon><span class="whitesmoke">{{nw.labels.subscribe}}</span>
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
